<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM Watson Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;1,200;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css"/>

    <!-- Script for IBM Watson Assistant-->
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "b4d0308d-ecd4-42d4-b7c4-200d6b5c6d5c", // The ID of this integration.
        region: "jp-tok", // The region your integration is hosted in.
        serviceInstanceID: "6002cbf9-cecd-42ca-b46e-087c81fd0555", // The ID of your service instance.
        onLoad: function(instance) { instance.render(); }
      };
      setTimeout(function(){
        const t=document.createElement('script');
        t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>
</head>
<body>
    <nav>
      <h3>IBM Watson Assignment</h3>
    </nav>

    <div class="main-div">
      <div class="text-div">
        <h3>Hi! I am Siddharth's <br> Watson assistant</h3>
        <p>I am here in case you are in need of any service</p>
        <div class="button-div">
          <a target="_blank" href="https://web-chat.global.assistant.watson.appdomain.cloud/preview.html?backgroundImageURL=https%3A%2F%2Fjp-tok.assistant.watson.cloud.ibm.com%2Fpublic%2Fimages%2Fupx-6002cbf9-cecd-42ca-b46e-087c81fd0555%3A%3A5d23516c-3bd1-4b8c-ad76-ed8c416aef76&integrationID=b4d0308d-ecd4-42d4-b7c4-200d6b5c6d5c&region=jp-tok&serviceInstanceID=6002cbf9-cecd-42ca-b46e-087c81fd0555">
            Launch me in new tab
          </a>
        </div>
      </div>
    </div>
</body>
</html>
